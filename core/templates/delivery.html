{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/cardapio.css' %}">
    <title>Cadápio e Delivery</title>
</head>

<body>
    <header class="cabecalho">

        <h1>ΩLYMPUS ΒURGΞR</h1>

    </header>

    <div class="efeito"></div>


    <h1 id="titulo">Cadápio e Delivery</h1>

    <div class="container">
        <form method="POST">
          {% csrf_token %}
          <div class="box-cardapio">
            {% for item in cardapio %}
            <div class="cardapio-item">
              <h3>{{ item.nome }}</h3>
              <p>{{ item.descricao }}</p>
              <b> R$ {{ item.preco }}</b> <input type="checkbox" name="itens" value="{{ item.id }}"> Adicionar à sacola
            </div>
            {% endfor %}
          </div>
          <br>
          <label for="cliente">Cliente:</label>
          <select name="cliente" id="cliente">
            {% for cliente in clientes %}
            <option value="{{ cliente.id }}" data-endereco="{{ cliente.endereco }}">{{ cliente.nome }}</option>
            {% endfor %}
          </select>
          <br>
          <label for="endereco">Endereço:</label>
          <input type="text" name="endereco" id="endereco" readonly> <br>
          <input type="submit" value="Fazer Pedido">
        </form>
      </div>


    <script>
        document.getElementById('cliente').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var endereco = selectedOption.getAttribute('data-endereco');
            document.getElementById('endereco').value = endereco;
        });
    </script>

    <p>Ainda não é cadastrado?</p>
    <b>Cadastre-se agora</b> <br>
    <a href="">Fazer cadastro</a>
</body>
</html>
